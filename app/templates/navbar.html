<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Ontology Tutoring System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if session.get('name') %}
                    <!-- If logged in -->
                    <li class="nav-item">
                        <span class="nav-link">Welcome, {{ session.get('name') }}</span>
                    </li>
                    <li class="nav-item">
                        {% if session.get('user_type') == 'student' %}
                            <a class="nav-link" href="{{ url_for('student_dashboard', name=session.get('name')) }}">Dashboard</a>
                        {% elif session.get('user_type') == 'teacher' %}
                            <a class="nav-link" href="{{ url_for('teacher_dashboard') }}">Dashboard</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% else %}
                    <!-- If logged out -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sign_in') }}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sign_up') }}">Sign Up</a>
                    </li>
