<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}
    
    <div class="container mt-5">
        <h1 class="text-center">Solutions by {{ student.hasName }}</h1>

        <h2 class="mt-4">Submitted Solutions</h2>
        <ul class="list-group mt-3">
            {% for solution in solutions %}
            <li class="list-group-item">
                <strong>Problem:</strong> {{ solution.isSolutionFor[0].name }}<br>
                <strong>Solution:</strong> {{ solution.hasDetailedExplanation }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
